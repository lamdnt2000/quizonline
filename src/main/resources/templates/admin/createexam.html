<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <head>
        <meta charset="utf-8" />

        <title>Dashboard - Create Exam</title>
        <link th:href="@{css/styles.css}" rel="stylesheet" />

    </head>
    <body>

    <div th:replace="admin/header::headerAdmin"/>
        <div id="layoutSidenav">
            <div th:replace="admin/menu::menuAdmin"/>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Question/Create Exam</li>
                        </ol>

                        <div class="row">
                            <div class="col-xl-10">


                                <form action="CreateExamProcess" method="POST" id="examForm" >
                                    <small class="text-dark">Exam Name</small><br>
                                    <input id="txtExamName" type="text" name="txtExamName" placeholder="Exam Name" class="form-control form-control-sm" value="">

                                    <small class="text-dark">Subject</small>
                                    <select class="custom-select" id="subject" >
                                        <option th:each="subject: ${subjects}" th:value="${subject.subject_Id}" th:text="${subject.subjectName}"></option>
                                    </select>
                                    <small class="text-danger">Total Question: </small>
                                    <small class="text-danger" id="totalQuestion"></small>
                                    <br>
                                    <small class="text-dark">Time do Exam</small>
                                    <input id="timeDoExam" type="number" name="timeDoExam" placeholder="Time do Exam" class="form-control form-control-sm" value="" step="1">

                                    <small class="text-dark">Question per Exam</small>
                                    <input id="numQuest" type="number" name="numQuest" placeholder="Question per Exam" class="form-control form-control-sm" value="" step="1">

                                    <br>

                                    <button id="submit" type="submit" class="btn btn-primary" >Create Exam</button>

                                </form>
                                <br>
                                <div id="message"></div>
                            </div>

                        </div>

                    </div>
                </main>
                <div th:replace="admin/footer::footerAdmin"/>
            </div>
        </div>
